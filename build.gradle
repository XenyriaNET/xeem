plugins {
	id 'fabric-loom' version '0.11-SNAPSHOT'
	id 'maven-publish'
	id("com.github.johnrengelman.shadow") version "7.1.2"
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

apply plugin: 'com.github.johnrengelman.shadow'
archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
	mavenLocal()
	// discord-game-sdk4j
	maven {
		url "https://jitpack.io"
	}
	// TerraformersMC ModMenu
	maven {
		url "https://maven.terraformersmc.com/"
	}
	// Cloth Config
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com/releases/" }
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "org.json:json:20220320"
	modImplementation "com.github.JnCrMx:discord-game-sdk4j:v0.5.5"
	modImplementation "com.terraformersmc:modmenu:7.1.0"
	modImplementation "me.shedaniel.cloth:cloth-config-fabric:11.0.99"

	modApi("me.shedaniel.cloth:cloth-config-fabric:11.0.99") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	modCompileOnly "com.github.JnCrMx:discord-game-sdk4j:v0.5.5"
	compileOnly "com.github.JnCrMx:discord-game-sdk4j:v0.5.5"
	modCompileOnly "org.json:json:20220320"
	compileOnly "org.json:json:20220320"
	//modCompileOnly "me.shedaniel.cloth:cloth-config-fabric:10.0.96"
	//compileOnly "me.shedaniel.cloth:cloth-config-fabric:10.0.96"

	shadow("org.json:json:20220320")
	shadow("com.github.JnCrMx:discord-game-sdk4j:v0.5.5")

}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

remapJar {
	dependsOn(shadowJar)
	inputFile = tasks.shadowJar.archiveFile
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}
shadowJar {
	configurations = [project.configurations.shadow]
	archiveBaseName.set('xenyria-rpc')
	archiveClassifier.set('')
	archiveVersion.set('')
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
